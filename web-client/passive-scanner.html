<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Passive Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 12px 24px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .devices { margin-top: 20px; }
        .device { padding: 10px; margin: 5px 0; background: #f8f9fa; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¡ BLE Passive Scanner</h1>
        <p>Scan for BLE devices without connecting</p>
        
        <button id="scanBtn">Start Scanning</button>
        <button id="stopBtn" disabled>Stop Scanning</button>
        <button id="clearBtn">Clear Results</button>
        
        <div id="status"></div>
        <div id="devices"></div>
    </div>

    <script>
        let isScanning = false;
        let scanCount = 0;
        
        const scanBtn = document.getElementById('scanBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusEl = document.getElementById('status');
        const devicesEl = document.getElementById('devices');
        
        scanBtn.addEventListener('click', startScanning);
        stopBtn.addEventListener('click', stopScanning);
        clearBtn.addEventListener('click', clearResults);
        
        function addStatus(message, type = 'info') {
            statusEl.innerHTML = `<div class="status ${type}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        function addDevice(device) {
            const deviceEl = document.createElement('div');
            deviceEl.className = 'device';
            deviceEl.innerHTML = `
                <strong>${device.name || 'Unknown Device'}</strong><br>
                ID: ${device.id}<br>
                RSSI: ${device.rssi || 'N/A'}<br>
                Found: ${new Date().toLocaleTimeString()}
            `;
            devicesEl.appendChild(deviceEl);
        }
        
        async function startScanning() {
            if (!navigator.bluetooth) {
                addStatus('Web Bluetooth not supported', 'error');
                return;
            }
            
            try {
                isScanning = true;
                scanCount = 0;
                scanBtn.disabled = true;
                stopBtn.disabled = false;
                
                addStatus('Starting BLE scan...', 'info');
                
                // This is the closest we can get to passive scanning in browsers
                // It still requires user interaction but doesn't connect
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: []
                });
                
                scanCount++;
                addStatus(`Found ${scanCount} device(s)`, 'success');
                addDevice(device);
                
                // Listen for advertisement events (limited browser support)
                if (device.watchAdvertisements) {
                    device.addEventListener('advertisementreceived', (event) => {
                        addStatus('Advertisement received!', 'success');
                        console.log('Advertisement:', event);
                    });
                    
                    await device.watchAdvertisements();
                    addStatus('Watching for advertisements...', 'info');
                } else {
                    addStatus('Advertisement watching not supported', 'error');
                }
                
            } catch (error) {
                addStatus(`Scan failed: ${error.message}`, 'error');
                stopScanning();
            }
        }
        
        function stopScanning() {
            isScanning = false;
            scanBtn.disabled = false;
            stopBtn.disabled = true;
            addStatus('Scanning stopped', 'info');
        }
        
        function clearResults() {
            devicesEl.innerHTML = '';
            scanCount = 0;
            addStatus('Results cleared', 'info');
        }
        
        // Check browser support
        if (!navigator.bluetooth) {
            addStatus('Web Bluetooth not supported. Use Chrome with experimental features enabled.', 'error');
        } else {
            addStatus('Ready to scan. Note: Browser limitations apply - true passive scanning not possible.', 'info');
        }
    </script>
</body>
</html>
